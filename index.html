<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> push notifications</title>
</head>
<body>
    <h1>Yahoo Finance API</h1>
    <h1>Nine time testing</h1>
    <ul>
        <li>use JavaScript to display notification to the users</li>
        <li>only works in secure context (httos)</li>
    </ul>

    <script>
const http = require("https");

const options = {
	"method": "GET",
	"hostname": "yh-finance.p.rapidapi.com",
	"port": null,
	"path": "/news/v2/get-details?uuid=9803606d-a324-3864-83a8-2bd621e6ccbd&region=US",
	"headers": {
		"X-RapidAPI-Host": "yh-finance.p.rapidapi.com",
		"X-RapidAPI-Key": "6c37f3f275msh7913bbd983d34f5p1e0db5jsn3a74ed99c007",
		"useQueryString": true
	}
};

const req = http.request(options, function (res) {
	const chunks = [];

	res.on("data", function (chunk) {
		chunks.push(chunk);
	});

	res.on("end", function () {
		const body = Buffer.concat(chunks);
		console.log(body.toString());
	});
});

req.end();
    </script>

    
</body>
</html>
